<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../css/mui.min.css" rel="stylesheet"/>
	<script src="../js/mui.min.js"></script>
	<style>
		*{
			color: #bababa;
			line-height: 2.4em;
		}
		li{
			list-style: none;
		}
		.mui-bar{
			box-shadow: none;
			border-bottom: 1px solid #efefef;
			background-color: #fff;
		}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #323232;font-size: 1.8em;"></a>
	    <h1 class="mui-title" style="color: #FEB500;">找回密码</h1>
	</header>
	<div class="mui-content">
        <form class="mui-input-group">
		    <div class="mui-input-row">
		         <input type="text" class="mui-input-clear" placeholder="请输入手机号">
		    </div>
		    <div class="mui-input-row">
		        <input type="password" class="mui-input-clear" placeholder="请输入验证码">
		        <button type="button" class="mui-btn mui-btn-warning">黄色</button>
		    </div>
		     <div class="mui-input-row">
		        <input type="password" class="mui-input-clear" placeholder="请输入密码">
		    </div>
		     <div class="mui-input-row">
		        <input type="password" class="mui-input-clear" placeholder="请确认密码">
		    </div>
		    <div class="mui-button-row" style="border-bottom:1px solid #efefef;">
		        <button type="button" class="mui-btn mui-btn-primary" style="background: #FEB500;border: none;">获取验证码</button>
		    </div>
		    <div class="mui-button-row">
		        <button type="button" class="mui-btn mui-btn-primary" style="background: #FEB500;border: none;">确认</button>
		    </div>
		</form>
	</div>
</body>
</html>
