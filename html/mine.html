	<script src="../js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../js/Jump.js" ></script>
	<script type="text/javascript">
	 //tabcolor
	   $("#minetlt>div>li>a").click(function(){
	   	$(this).addClass("active").parent().parent().siblings().find("a").removeClass("active");
	   })
	    //tab切换
		var btns = document.getElementById('minetlt');
		var btnss = btns.children;
		var cont = document.getElementById("divBox");
		var conts = cont.children;
		for(var i=0;i<btnss.length;i++){	 		
			btnss[i].addEventListener("tap",function () {
					 	for(var j=0;j<btnss.length;j++){
 					if(this==btnss[j]){
				conts[j].style.display = "block";  
//					btnss[i].style.background="#ffd32f";

 		}else{
 			conts[j].style.display = "none";
 		}
 	}
			})
		}
		//扫码入馆loading	
        mui(document.body).on('tap', '.mui-btn', function(e) {
	    mui(this).button('loading');
	    setTimeout(function() {
	        mui(this).button('reset');
	    }.bind(this), 2000);
	});
	  
	
	
	</script>
